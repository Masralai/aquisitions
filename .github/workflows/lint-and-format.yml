name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Handle ESLint failures
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error title=ESLint failed::ESLint found issues. Run 'npm run lint:fix' locally to auto-fix fixable problems and then commit the changes."
          exit 1

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Handle Prettier failures
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error title=Prettier check failed::Prettier found formatting issues. Run 'npm run format' locally to format files and then commit the changes."
          exit 1
